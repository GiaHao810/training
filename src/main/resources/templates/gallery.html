<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
<h1>Image Gallery</h1>
<div th:each="image : ${images}">
    <img th:src="${image.imageUrl}" alt="Image" />
    <p th:text="${image.name}"></p>
</div>
</body>
</html>
